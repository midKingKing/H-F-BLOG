<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>H &amp; F</title>
    <script th:src="@{js/jquery-3.2.1.min.js}" type="text/javascript"></script>
    <link th:href="@{css/login.css}" rel="stylesheet" type="text/css"/>

</head>
<body>
<div class="user-login">
    <div class="login-bg">
        <!--Mushroom 蘑菇-->
        <div id="Mushroom">
            <div id="Mushroom1">
                <div class="head">
                    <div class="dots">
                        <div class="dot1"></div>
                        <div class="dot2"></div>
                        <div class="dot3"></div>
                        <div class="dot4"></div>
                    </div>
                </div>
                <div class="foot">
                </div>
                <div class="shadow"></div>
            </div>
            <div id="Mushroom2">
                <div class="head">
                    <div class="dots">
                        <div class="dot1"></div>
                        <div class="dot2"></div>
                        <div class="dot3"></div>
                    </div>
                </div>
                <div class="foot">
                </div>
                <div class="shadow"></div>
            </div>
        </div>
    </div>
    <div class="login-content">
        <div class="title">登录</div>
        <form class="login-form" action="login" method="post" autocomplete="off">
            <div class="login-item">
                <span>用户名:</span>
                <input type="text" id="username" name="UserName" class="login_input"/>
            </div>
            <div class="login-item">
                <span>密　码:</span>
                <input type="password" id="password" name="password" class="login_input"/>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/


    /*]]>*/
</script>
</body>
</html>
