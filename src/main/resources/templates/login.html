        </div>
    </div>

<div class="container">
   <div class="user-login">
    <div class="login-content">
        <div class="title">登录</div>
        <span class="warning" th:text="${message}"></span>
        <form class="login-form" th:action="@{/login}" method="post" autocomplete="off">
            <div class="login-item">
                <span class="label"><span class="warning">* </span>用户名:</span>
                <input type="text"  placeholder="名称/邮箱/电话号码" id="username" name="username" required="required"/>
            </div>
            <div class="login-item">
                <span class="label"><span class="warning">* </span>密　码:</span>
                <input type="password"  placeholder="密码" id="password" name="password" required="required"/>
            </div>
            <div class="login-item">
                <input class="submitBtn" type="submit" value="登 录"/>
                <!--<div title="为了确保你的信息安全，不建议在网吧等公共环境勾选此项" class="low_login" id="p_low_login_box">-->
                    <!--<input id="rememberPassword" type="checkbox"/>-->
                    <!--<label class="label">记住密码</label>-->
                <!--</div>-->
            </div>
        </form>
        <form th:action="@{/third/app/github}" method="get">
            <div>
                <input class="submitBtn" type="submit" value="github登录">
            </div>
        </form>
    </div>
</div>
