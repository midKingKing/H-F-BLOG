<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: head"></head>
<body>
   <header>
       <div class="hf-header">
           <div th:replace="common/header :: header"></div>
           <ul class="hf-nav hf-tab">
               <li class="hf-item active" style="width: 100px">
                   <a href="#home" data-toggle="tab">首页</a>
               </li>
               <li class="hf-item">
                   <a href="#publish" data-toggle="tab">发布</a>
               </li>
               <li class="hf-item">
                   <a href="#about" data-toggle="tab">关于</a>
               </li>
               <span class="li-bottom"></span>
           </ul>
           <div class="hf-user">
               <div th:if="${session.user.username}" class="dropdown">
                   <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                       <span th:text="${session.user.username}"></span>
                       <i class="fa fa-caret-down" aria-hidden="true" style="margin-left: 10px;"></i>
                   </a>
                   <ul class="dropdown-menu" role="menu">
                       <li>
                           <a class="bottom-spread-in-out" th:href="@{/login?logout}">注销</a>
                       </li>
                       <li>
                           <a class="bottom-spread-in-out" th:href="@{/login?changeUser}">切换账号</a>
                       </li>
                   </ul>

               </div>
               <div th:unless="${session.user.username}">
                   <a id="login" th:href="@{login.html}">登录</a>
                   <a id="register" href="javascript:void(0)" style="margin-left: 20px">注册</a>
               </div>
           </div>
       </div>
   </header>
   <div class="hf-container">
       <div class="tab-content">
           <div role="tabpanel" class="tab-pane active"  id="home">
               <div th:replace="home:: home"></div>
           </div>
           <div role="tabpanel" class="tab-pane" id="publish">
               <div th:replace="publish:: publish"></div>
           </div>
           <div role="tabpanel" class="tab-pane" id="about">
               <div th:replace="about:: about"></div>
           </div>
       </div>
   </div>
   <script type="text/javascript" th:inline="javascript">
       /*<![CDATA[*/

       initNavItemClick();

       /*]]>*/
   </script>
</body>
</html>
