<!DOCTYPE html>
<html lang="zh-CN"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="preview" id="preview" class="preview"></div>
<div th:fragment="editor" id="editor" class="editor"></div>
<div th:fragment="toolbar" id="toolbar">
    <span class="editor-icon-group">
        <span class="editor-icon-title"><i class="fa fa-header" aria-hidden="true"></i></span>
        <span class="editor-icon">H1</span>
        <span class="editor-icon">H2</span>
        <span class="editor-icon">H3</span>
        <span class="editor-icon">H4</span>
    </span>
    <span class="editor-icon-group">
         <!--粗体-->
         <span class="editor-icon"><i class="fa fa-bold" aria-hidden="true"></i></span>
        <!--斜体-->
         <span class="editor-icon"><i class="fa fa-italic" aria-hidden="true"></i></span>
        <!--删除线-->
         <span class="editor-icon"><i class="fa fa-strikethrough" aria-hidden="true"></i></span>
    </span>


    <span class="editor-icon-group">

          <!--引用-->
          <span class="editor-icon"><i class="fa fa-quote-left" aria-hidden="true"></i></span>

         <span class="editor-icon"><i class="fa fa-code" aria-hidden="true"></i></span>
         <!--图片-->
         <span class="editor-icon"><i class="fa fa-picture-o" aria-hidden="true"></i></span>
         <!--链接-->
         <span class="editor-icon"><i class="fa fa-link" aria-hidden="true"></i></span>

    </span>
    <span class="editor-icon-group">
         <!--列表-->
         <span class="editor-icon"><i class="fa fa-list-ol" aria-hidden="true"></i></span>
        <span class="editor-icon"><i class="fa fa-list-ul" aria-hidden="true"></i></span>

        <!--分隔符-->
        <span class="editor-icon"><i class="fa fa-minus" aria-hidden="true"></i></span>

    </span>
    <span class="editor-icon-group">
         <!--复制-->
         <span class="editor-icon"><i class="fa fa-files-o" aria-hidden="true"></i></span>
        <!--剪切-->
         <span class="editor-icon"><i class="fa fa-scissors" aria-hidden="true"></i></span>
        <!--粘贴-->
         <span class="editor-icon"><i class="fa fa-clipboard" aria-hidden="true"></i></span>
    </span>
    <span class="editor-icon-group">
        <!--保存-->
        <span class="editor-icon"><i class="fa fa-floppy-o" aria-hidden="true"></i></span>
        <!--发布-->
        <span class="editor-icon"><i class="fa fa-share" aria-hidden="true"></i></span>
    </span>
</div>
<div th:fragment="articleTitle" id="articleTitle">
  <!--  <span class="hf-label">标题</span>-->
    <input type="text" class="hf-input" placeholder="请输入文章标题"/>
</div>
<div th:fragment="articleTag" id="articleTag">
    <!--combobox-->
    <div class="hf-select">
        <input type="text" class="hf-input" placeholder="请选择标签"/>
        <ul class="hf-menu">
            <li class="hf-item">
                <span class="tags-title">后端</span>
                <div class="tags">
                    <a class="tag f-color" href="javascript:void(0)">java</a>
                    <a class="tag f-color" href="javascript:void(0)">mysql</a>
                </div>
            </li>
            <li class="hf-item">
            <span class="tags-title">前端</span>
            <div class="tags">
                <a class="tag h-color" href="javascript:void(0)">html</a>
                <a class="tag h-color" href="javascript:void(0)">javascript</a>
                <a class="tag h-color" href="javascript:void(0)">jquery</a>
                <a class="tag h-color" href="javascript:void(0)">css</a>
                <a class="tag h-color" href="javascript:void(0)">nodejs</a>
                <a class="tag h-color" href="javascript:void(0)">react</a>
                <a class="tag h-color" href="javascript:void(0)">vue</a>
                <a class="tag h-color" href="javascript:void(0)">angularjs</a>
            </div>
            </li>
            <li class="hf-item">
                <span class="tags-title">其他</span>
                <div class="tags">
                    <a class="tag h-color" href="javascript:void(0)">kendoui</a>
                    <a class="tag h-color" href="javascript:void(0)">微信小程序</a>
                    <a class="tag h-color" href="javascript:void(0)">jquery</a>
                    <a class="tag h-color" href="javascript:void(0)">framemaker</a>
                    <a class="tag h-color" href="javascript:void(0)">thyemeleaf</a>
                </div>
            </li>
        </ul>
    </div>
</div>
<div th:fragment="publish" class="hf-content">
    <ul id="publishTab" class="hf-tab">
        <li class="hf-item active">
            <a href="#writeTab" class="bottom-spread-in-out" data-toggle="tab">编写</a>
        </li>
        <li class="hf-item" id="previewBtn">
            <a  href="#previewTab" class="bottom-spread-in-out" data-toggle="tab">预览</a>
        </li>
    </ul>
    <div id="editor-wrapper">
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active"  id="writeTab">
                <div th:replace="publish :: articleTitle"></div>
                <div th:replace="publish :: articleTag"></div>
                <div style="border: 1px solid #ececec">
                    <div th:replace="publish :: toolbar"></div>
                    <div th:replace="publish :: editor"></div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane"  id="previewTab">
                <div th:replace="publish :: preview"></div>
            </div>
        </div>
    </div>
</div>
</html>
